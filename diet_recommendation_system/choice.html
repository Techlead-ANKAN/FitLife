<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diet Recommendation System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    .optional {
      color: #888;
      font-style: italic;
    }
    button {
      display: block;
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Diet Recommendation System</h1>
  <form id="dietForm">
    <!-- Basic Information -->
    <h2>1. Basic Information</h2>
    <label for="name">Name (Optional):</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="age">Age:</label>
    <input type="number" id="age" required placeholder="Enter your age">

    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="height">Height (in cm):</label>
    <input type="number" id="height" required placeholder="Enter your height">

    <label for="weight">Weight (in kg):</label>
    <input type="number" id="weight" required placeholder="Enter your weight">

    <!-- Medical History -->
    <h2>2. Medical History</h2>
    <label for="medicalConditions">Existing Medical Conditions (Optional):</label>
    <textarea id="medicalConditions" placeholder="E.g., Diabetes, Hypertension"></textarea>

    <label for="allergies">Allergies (Optional):</label>
    <textarea id="allergies" placeholder="E.g., Nuts, Dairy, Gluten"></textarea>

    <label for="medications">Medications & Supplements (Optional):</label>
    <textarea id="medications" placeholder="E.g., Insulin, Multivitamins"></textarea>

    <label for="familyHistory">Family Medical History (Optional):</label>
    <textarea id="familyHistory" placeholder="E.g., Heart disease, Diabetes"></textarea>

    <!-- Fitness Goals -->
    <h2>3. Fitness Goals</h2>
    <label for="primaryGoal">Primary Goal:</label>
    <select id="primaryGoal" required>
      <option value="">Select Goal</option>
      <option value="weightLoss">Weight Loss</option>
      <option value="muscleGain">Muscle Gain</option>
      <option value="maintainWeight">Maintain Weight</option>
      <option value="improveStamina">Improve Stamina</option>
    </select>

    <label for="activityLevel">Current Activity Level:</label>
    <select id="activityLevel" required>
      <option value="">Select Activity Level</option>
      <option value="sedentary">Sedentary (Little to no exercise)</option>
      <option value="lightlyActive">Lightly Active (1-2 days/week exercise)</option>
      <option value="moderatelyActive">Moderately Active (3-5 days/week exercise)</option>
      <option value="veryActive">Very Active (Daily intense exercise)</option>
    </select>

    <label for="exerciseType">Exercise Type & Frequency (Optional):</label>
    <textarea id="exerciseType" placeholder="E.g., Cardio 3x/week, Yoga 2x/week"></textarea>

    <label for="bodyFatPercentage">Body Fat Percentage (Optional):</label>
    <input type="number" id="bodyFatPercentage" placeholder="Enter body fat percentage">

    <!-- Dietary Preferences -->
    <h2>4. Dietary Preferences</h2>
    <label for="dietType">Diet Type:</label>
    <select id="dietType" required>
      <option value="">Select Diet Type</option>
      <option value="vegetarian">Vegetarian</option>
      <option value="vegan">Vegan</option>
      <option value="pescatarian">Pescatarian</option>
      <option value="nonVegetarian">Non-Vegetarian</option>
      <option value="keto">Keto / Low-carb</option>
      <option value="glutenFree">Gluten-free</option>
      <option value="lactoseFree">Lactose-free</option>
      <option value="mediterranean">Mediterranean</option>
    </select>

    <label for="foodDislikes">Food Dislikes / Restrictions (Optional):</label>
    <textarea id="foodDislikes" placeholder="E.g., No spicy food, No seafood"></textarea>

    <!-- Lifestyle & Habits -->
    <h2>5. Lifestyle & Habits</h2>
    <label for="smoking">Smoking / Non-Smoking:</label>
    <select id="smoking" required>
      <option value="">Select</option>
      <option value="smoker">Smoker</option>
      <option value="nonSmoker">Non-Smoker</option>
    </select>

    <label for="alcohol">Alcohol Consumption:</label>
    <select id="alcohol" required>
      <option value="">Select</option>
      <option value="none">None</option>
      <option value="occasional">Occasional</option>
      <option value="regular">Regular</option>
    </select>

    <label for="sleepPatterns">Sleep Patterns (Optional):</label>
    <textarea id="sleepPatterns" placeholder="E.g., 6-7 hours/night, irregular"></textarea>

    <label for="stressLevels">Stress Levels (Optional):</label>
    <textarea id="stressLevels" placeholder="E.g., High stress due to work"></textarea>

    <label for="waterIntake">Water Intake (Optional):</label>
    <input type="text" id="waterIntake" placeholder="E.g., 2 liters/day">

    <!-- Nutritional Needs & Preferences -->
    <h2>6. Nutritional Needs & Preferences</h2>
    <label for="calorieRequirement">Calorie Requirement (Optional):</label>
    <input type="number" id="calorieRequirement" placeholder="Enter calorie requirement">

    <label for="macronutrientPreference">Macronutrient Preference (Optional):</label>
    <textarea id="macronutrientPreference" placeholder="E.g., Higher protein, lower carbs"></textarea>

    <label for="mealFrequency">Meal Frequency (Optional):</label>
    <textarea id="mealFrequency" placeholder="E.g., 3 large meals, 5-6 small meals"></textarea>

    <label for="eatingTime">Preferred Eating Time (Optional):</label>
    <textarea id="eatingTime" placeholder="E.g., Early breakfast, late dinner"></textarea>

    <!-- Special Considerations -->
    <h2>7. Special Considerations</h2>
    <label for="pregnancy">Pregnancy / Breastfeeding (Optional):</label>
    <textarea id="pregnancy" placeholder="E.g., 6 months pregnant"></textarea>

    <label for="religiousRestrictions">Religious / Cultural Restrictions (Optional):</label>
    <textarea id="religiousRestrictions" placeholder="E.g., Halal, Kosher"></textarea>

    <label for="budgetConstraints">Budget Constraints (Optional):</label>
    <textarea id="budgetConstraints" placeholder="E.g., Affordable meal plans"></textarea>

    <label for="cookingPreferences">Cooking Preferences (Optional):</label>
    <textarea id="cookingPreferences" placeholder="E.g., Homemade meals, quick meals"></textarea>

    <!-- Submit Button -->
    <button type="submit">Get Diet Recommendation</button>
  </form>

  <script>
    document.getElementById('dietForm').addEventListener('submit', (e) => {
      e.preventDefault();

      // Collect all form data
      const formData = {
        name: document.getElementById('name').value,
        age: document.getElementById('age').value,
        gender: document.getElementById('gender').value,
        height: document.getElementById('height').value,
        weight: document.getElementById('weight').value,
        medicalConditions: document.getElementById('medicalConditions').value,
        allergies: document.getElementById('allergies').value,
        medications: document.getElementById('medications').value,
        familyHistory: document.getElementById('familyHistory').value,
        primaryGoal: document.getElementById('primaryGoal').value,
        activityLevel: document.getElementById('activityLevel').value,
        exerciseType: document.getElementById('exerciseType').value,
        bodyFatPercentage: document.getElementById('bodyFatPercentage').value,
        dietType: document.getElementById('dietType').value,
        foodDislikes: document.getElementById('foodDislikes').value,
        smoking: document.getElementById('smoking').value,
        alcohol: document.getElementById('alcohol').value,
        sleepPatterns: document.getElementById('sleepPatterns').value,
        stressLevels: document.getElementById('stressLevels').value,
        waterIntake: document.getElementById('waterIntake').value,
        calorieRequirement: document.getElementById('calorieRequirement').value,
        macronutrientPreference: document.getElementById('macronutrientPreference').value,
        mealFrequency: document.getElementById('mealFrequency').value,
        eatingTime: document.getElementById('eatingTime').value,
        pregnancy: document.getElementById('pregnancy').value,
        religiousRestrictions: document.getElementById('religiousRestrictions').value,
        budgetConstraints: document.getElementById('budgetConstraints').value,
        cookingPreferences: document.getElementById('cookingPreferences').value,
      };

      // Display the collected data (for testing purposes)
      console.log(formData);
      alert("Form submitted successfully! Check the console for details.");
    });
  </script>
</body>
</html>
