<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diet Recommendation System</h1>
        <form action="submit.php" method="post">
            <h2>1. Basic Information</h2>
            <label>Name (Optional):</label>
            <input type="text" name="name">
            <label>Age:</label>
            <input type="number" name="age" required>
            <label>Gender:</label>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <label>Height (cm):</label>
            <input type="number" name="height" required>
            <label>Weight (kg):</label>
            <input type="number" name="weight" required>

            <h2>2. Medical History</h2>
            <label>Existing Medical Conditions:</label>
            <textarea name="medical_conditions" placeholder="E.g., Diabetes, Hypertension"></textarea>
            <label>Allergies:</label>
            <textarea name="allergies" placeholder="E.g., Nuts, Dairy"></textarea>
            <label>Current Medications / Supplements:</label>
            <textarea name="medications" placeholder="List any medications or supplements"></textarea>
            <label>Family Medical History:</label>
            <textarea name="family_history" placeholder="E.g., Heart disease, Diabetes"></textarea>
            
            <h2>3. Fitness Goals</h2>
            <label>Primary Goal:</label>
            <select name="fitness_goal" required>
                <option value="">Select Goal</option>
                <option value="weight_loss">Weight Loss</option>
                <option value="muscle_gain">Muscle Gain</option>
                <option value="maintain">Maintain Weight</option>
                <option value="improve_stamina">Improve Stamina</option>
            </select>
            <label>Activity Level:</label>
            <select name="activity_level" required>
                <option value="">Select Activity Level</option>
                <option value="sedentary">Sedentary</option>
                <option value="light">Light Activity (1-2 days/week)</option>
                <option value="moderate">Moderate Activity (3-5 days/week)</option>
                <option value="high">Very Active (Daily exercise)</option>
            </select>
            <label>Exercise Type & Frequency:</label>
            <textarea name="exercise_type" placeholder="E.g., Cardio 3x/week, Yoga 2x/week"></textarea>

            <h2>4. Dietary Preferences</h2>
            <label>Diet Type:</label>
            <select name="diet_type" required>
                <option value="">Select Diet Type</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="pescatarian">Pescatarian</option>
                <option value="non_veg">Non-Vegetarian</option>
                <option value="keto">Keto / Low-carb</option>
                <option value="gluten_free">Gluten-free</option>
                <option value="lactose_free">Lactose-free</option>
                <option value="mediterranean">Mediterranean</option>
            </select>
            <label>Food Dislikes / Restrictions:</label>
            <textarea name="food_restrictions" placeholder="E.g., No spicy food, No seafood"></textarea>

            <h2>5. Lifestyle & Habits</h2>
            <label>Smoking:</label>
            <select name="smoking" required>
                <option value="">Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <label>Alcohol Consumption:</label>
            <select name="alcohol" required>
                <option value="">Select</option>
                <option value="none">None</option>
                <option value="occasional">Occasional</option>
                <option value="regular">Regular</option>
            </select>
            <label>Stress Levels (1-10):</label>
            <input type="number" name="stress_level" min="1" max="10">
            <label>Water Intake (Liters per day):</label>
            <input type="number" name="water_intake" min="0">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
