<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .catalog {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .catalog-item {
            padding: 15px;
            background: #007bff;
            color: white;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease;
            text-decoration: none;
        }
        .catalog-item:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="catalog">
        <a href="#" class="catalog-item"> Lung </a>
        <a href="#" class="catalog-item"> Biceps Curl </a>
        <a href="#" class="catalog-item"> Squat </a>
        
    </div>
</body>
</html>
