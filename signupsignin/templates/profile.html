<!DOCTYPE html>
<html lang="en">
<style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        color: #333;
        text-align: center;
        padding: 50px;
    }
    .profile-container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        display: inline-block;
        text-align: left;
        transition: transform 0.3s;
    }
    .profile-container:hover {
        transform: scale(1.05);
    }
    h1 {
        color: #222;
    }
    p {
        font-size: 18px;
        margin: 10px 0;
    }
    button {
        background: #3498db;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
    }
    button:hover {
        background: #2980b9;
        transform: translateY(-3px);
    }
</style>
</head>
<body>
    <h1>Profile</h1>
    <p><strong>Full Name:</strong> {{ user[1] }}</p>
    <p><strong>Gender:</strong> {{ user[2] }}</p>
    <p><strong>Date of Birth:</strong> {{ user[3] }}</p>
    <p><strong>Contact Number:</strong> {{ user[4] }}</p>
    <p><strong>Email:</strong> {{ user[5] }}</p>
    <a href="{{ url_for('dashboard') }}"><button>Back to Dashboard</button></a>
</body>
</html>
